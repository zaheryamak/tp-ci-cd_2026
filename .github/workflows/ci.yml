name: Test Python App
on: [push, pull_request]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Récupérer le code
              uses: actions/checkout@v4
            - name: Installer Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'
            - name: Installer les dépendances
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install pytest
            - name: Exécuter les tests
              run: python -m unittest test_app.py
            - name: Analyse du code avec SonarCloud
              uses: SonarSource/sonarcloud-github-action@v2
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                args: >
                  -Dsonar.organization=zaheryamak
                  -Dsonar.projectKey=zaheryamak_tp-ci-cd_2026
                  -Dsonar.sources=.
            - name: Analyse des dépendances avec Snyk
              uses: snyk/actions/python@v2
              env:
                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Déclencher le déploiement sur Render
              run: |
                curl -X POST "https://api.render.com/deploy/srv-d5de0jmmcj7s73c297p0?key=MCr2Ln1GBhU"